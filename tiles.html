    <title>Tiles</title>
  </head>
  <body>
    <section class="tiles">
      <div class="title">
        <h1>tiles layout</h1>
      </div>
      <div class="tiles-center">
        <!-- first tile -->
        <article class="tile-1">
          <img src="./images/size-image-1.jpeg" alt="" />
        </article>
        <!-- end of first tile -->
        <!-- second tile -->
        <article class="tile-2">
          <img src="./images/size-image-2.jpeg" alt="" />
        </article>
        <!-- end of second  tile -->
        <!-- third tile -->
        <article class="tile-3">
          <img src="./images/size-image-3.jpeg" alt="" />
        </article>
        <!-- end of third tile -->
        <!-- fourth tile -->
        <article class="tile-4">
          <img src="./images/size-image-4.jpeg" alt="" />
        </article>
        <!-- end of fourth tile -->
        <!-- fifth tile -->
        <article class="tile-5">
          <img src="./images/size-image-1.jpeg" alt="" />
        </article>
        <!-- end of fifth tile -->
        <!-- sixth tile -->
        <article class="tile-6">
          <img src="./images/size-image-2.jpeg" alt="" />
        </article>
        <!-- end of sixth tile -->
        <!-- seventh tile -->
        <article class="tile-7">
          <img src="./images/size-image-3.jpeg" alt="" />
        </article>
        <!-- end of seventh tile -->
        <!-- eighth tile -->
        <article class="tile-8">
          <img src="./images/size-image-4.jpeg" alt="" />
        </article>
        <!-- end of eighth tile -->
        <!-- nineth tile -->
        <article class="tile-9">
          <img src="./images/size-image-1.jpeg" alt="" />
        </article>
        <!-- end of nineth tile -->
      </div>
    </section>
    <div class="back-to-home">
      <a href="index.html" class="btn">back to home</a>
    </div>
